<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ut-8">
    </head>
    
    <body style="background-color: rgb(177, 163, 163);text-align: center;">
        <h1 style="text-align: center;color: rgb(0, 0, 0);">Personal Info</h1>

        <form>
            <label for="fname" >First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <h3 style="color: rgba(154, 87, 87, 0.518);">LIVING AREA</h3>
            <input type="checkbox" id="living" name="living" value="north" required>
            <label  for="living">North</label>
            <input type="checkbox" id="living2" name="living2" value="central" required>
            <label for="living2">Central</label>
            <input type="checkbox" id="living3" name="living3" value="south" required>
            <label for="living3">South</label><br><br><br>


            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="0" max="100%" required><br><br>

            <h3 style="color:rgba(214, 102, 102, 0.468) ;">CHOOSE YOUR GENDER:</h3>
            <input type="radio" id="Man" name="Man" value="Man" required>
            <label for="Man">Man</label>
            <input type="radio" id="women" name="women" value="women" required>
            <label for="women">Women</label><br><br><br>

            <label for="date">Date Of Birth:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <h3 style="color: rgba(180, 103, 103, 0.559);">TEL US ABOUT YOURSELF:</h3>
            <textarea name="text" rows="10" cols="30" placeholder="tel us" required></textarea><br><br>

            <h3 style="color: rgba(185, 97, 97, 0.644);">WHERE WIIL YOU BE IN 10 YEARS:</h3>
            <textarea name="text" rows="10" cols="30" placeholder="tel us" required></textarea><br><br>
            
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail"  required placeholder="Enter Your Email"><br><br>

            <h3 style="color: rgba(123, 74, 74, 0.534);">SEND OR REST</h3>
            <input type="submit" value="Send">
            <input type="reset" value="Rest">

            
            
        </form>

    </body>
</html>
